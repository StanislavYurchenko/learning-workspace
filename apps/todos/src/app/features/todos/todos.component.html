<ul *ngIf="todos.length" class="list-group">  
  <ng-container *ngFor="let todo of todos; trackBy:todoIdentify">
    <!-- <a [routerLink]="[todo._id]"> -->
      <li role="button"
        class="border border-2 rounded p-1 mb-2 bg-light list-group-item d-flex justify-content-between"
        [ngClass] = 'todo.ready ? "border-success" : "border-primary"'
        >
        <h3 [textContent]="todo.title" class=""></h3>
        <div>
          <button *ngIf="!todo.ready"
            (click)="checkTodo(todo._id)"
            class = "btn btn-outline-success mr-2"
            ><i class="bi bi-check2-square"></i>
          </button>
          <button 
            (click)="editTodo(todo._id)"
            class = "btn btn-outline-primary mr-2"
            ><i class="bi bi-pencil"></i>
          </button>
          <button
            (click)="removeTodo(todo._id)"
            class = "btn btn-outline-danger"
            ><i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    <!-- </a> -->
  </ng-container>
</ul>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openAddEditTodoForm()">Add todo</button>

<ng-container *ngIf="openAddEditForm">
  <learning-workspace-add-edit-todo-form
    [modalCloseCallBack] = "closeAddEditTodoForm"
    [editMode]="false"
    [todoForEdit]="selectedTodo"
    >

  </learning-workspace-add-edit-todo-form>
</ng-container>
